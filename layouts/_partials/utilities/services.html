{{ $services := . }}
<div class="container">
    <div class="section-header">
        <h2 class="section-title">{{ title ($services.title | default "Services") }}</h2>
        <p>{{ $services.tagline }}</p>
    </div>
    <div class="grid">
        {{ range $services.entry }}
            <div class="card">
                <h3>{{ .title }}</h3>
                <p>{{ .summary }}</p>
            </div>
        {{ end }}
    </div>
</div>
